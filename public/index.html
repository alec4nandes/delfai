<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delfai</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <main>
            <section id="spread">
                <div id="past" class="timeframe">
                    <h2>Past</h2>
                    <h3 class="card"></h3>
                    <div class="reading"></div>
                </div>
                <div id="present" class="timeframe">
                    <h2>Present</h2>
                    <h3 class="card"></h3>
                    <div class="reading"></div>
                </div>
                <div id="future" class="timeframe">
                    <h2>Future</h2>
                    <h3 class="card"></h3>
                    <div class="reading"></div>
                </div>
                <div id="advice">
                    <h2>Advice</h2>
                    <div class="reading"></div>
                </div>
            </section>
        </main>

        <script src="/bundle.js"></script>
    </body>
</html>
