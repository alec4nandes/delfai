<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delfai</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header>
            <h1>Delfai</h1>
        </header>
        <main>
            <div id="question"></div>
            <form>
                <label>
                    question for the cards:
                    <input name="question" type="text">
                </label>
                <button type="submit">ask</button>
            </form>
            <section id="spread" style="display: none">
                <div id="past" class="timeframe">
                    <h2>Past</h2>
                    <h3 class="card"></h3>
                    <img src="" alt="">
                    <div class="reading"></div>
                </div>
                <div id="present" class="timeframe">
                    <h2>Present</h2>
                    <h3 class="card"></h3>
                    <img src="" alt="">
                    <div class="reading"></div>
                </div>
                <div id="future" class="timeframe">
                    <h2>Future</h2>
                    <h3 class="card"></h3>
                    <img src="" alt="">
                    <div class="reading"></div>
                </div>
                <div id="advice">
                    <h2>Advice</h2>
                    <div class="reading"></div>
                </div>
            </section>
        </main>

        <script type="module">
            import {handleSubmit} from "./display.js";
            const formElem = document.querySelector("form");
            formElem.onsubmit = handleSubmit;
        </script>
    </body>
</html>
